name: GitHub Pages Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Detect folder
        id: detect_folder
        run: |
          folder_name=pr-${{ github.event.pull_request.number }}
          folder_exists=false
          if [ -d "$folder_name" ]; then
              folder_exists=true
          fi
          
          echo "folder_name=${folder_name}" >> $GITHUB_OUTPUT
          echo "folder_exists=${folder_exists}" >> $GITHUB_OUTPUT

      - name: Delete Folder
        if: steps.detect_folder.outputs.folder_exists == 'true'
        run: |
          rm -rf "${{ steps.detect_folder.outputs.folder_name }}"

      - name: Commit and push changes
        if: steps.detect_folder.outputs.folder_exists == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          message: "docs: remove PR folder '${{ steps.detect_folder.outputs.folder_name }}'"
          add: "${{ steps.detect_folder.outputs.folder_name }}"
          pull: '--rebase --autostash'
